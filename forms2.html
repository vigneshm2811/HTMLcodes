<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
      .container{
        display: flex;
        flex-direction: column;
        width: 45vw; 
      }
    </style>
</head>
<body>
    <form action="#">
    <div class="container">
        <table border="3px">
        <tr>
           <td><label for="your name">Name</label> </td>
           <td><input type="text" name="your name"></td> 
        </tr>
        <tr>
            <td> <label for="Address">Address</label> </td>
           <td> <textarea name="Address" id="" cols="60" rows="4" ></textarea></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td> <input type="password" name="password"></td>
         </tr>
        <tr>
            <td><label for="job">Job Experience</label></td>
            <td> <input type="number" name="job"></td>
        </tr>
        <tr>
            <td><label for="dob">D.O.B</label></td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label for="your email">Email</label></td>
            <td><input type="email" name="your email" placeholder="your email"></td>
        </tr>
        <tr>
            <td><label for="search">search</label></td>
            <td><input type="search" name="search"></td>
        </tr>
        <tr>
            <td><label for="Month">Month</label></td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td><label for="weeks">Week</label></td>
            <td><input type="week" name="weeks"></td>
        </tr>
        <tr>
            <td><label for="times">Time</label></td>
            <td><input type="time" name="times"></td>
        </tr>
        <tr>
            <td><label for="tel">Tel:</label></td>
            <td><input type="tel" name="tel"></td>
        </tr>
        <tr>
            <td><label for="url">URL</label></td>
            <td><input type="url" name="url"></td>
        </tr>
        <tr>
            <td><label for="color">Color</label></td>
            <td><input type="color" name="color"></td>
        </tr>
        <tr>
            <td><label for="range">Range</label></td>
            <td><input type="range" name="range"></td>
        </tr>
        <tr>
            <td><label for="file">File</label></td>
            <td><input type="file" name="file" accept="\image"></td>
        </tr>
        <tr>
            <td><label for="qa">Qualificategoryion</label></td>
            <td>10th<input type="checkbox" name="qa" id="10th">
                12th<input type="checkbox" name="qa" id="12th">
                Graduation<input type="checkbox" name="qa" id="grad"></td>
        </tr>
        <tr>
            <td><label for="category"> Category:</label></td>
            <td>GEN <input type="radio" name="category" value="GEN">
            OBC<input type="radio" name="category" value="OBC">
            SC <input type="radio" name="category" value="SC">
            Other<input type="radio" name="category" value="Other">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>
    </table>
    </div>
    </form>
</body>
</html>
