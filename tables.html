<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body> 
    <!--Cellpadding and Cellspacing Attributes-->
    <table border="2" cellspacing="3" cellpadding="5" background="/images/deer.jpg">
        
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>Vignesh</td>
            <td>Mohan</td>
            <td>22</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td rowspan="2">Jack
            sparrow</td>
            <td>30</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td>potter</td>
            <td>27</td>
            <td>hogwards</td>
        </tr>
        <tr>
            <td colspan="4">Albus
            Dombldore
            60
            prof</td>
        </tr>
    </table>   
</body>
</html>
<!--white space in your table cells.
The cellspacing attribute defines space between table cells
cellpadding represents the distance between cell borders and the content within a cell

Colspan and Rowspan Attributes
merge two or more columns into a single column
rowspan if you want to merge two or more rows.-->
